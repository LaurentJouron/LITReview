{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'reviews/style.css' %}">

{% block title %}{{ ticket.title }}{% endblock title %}
{% block content %}
    <p><a href="{% url 'edit_ticket' ticket.id %}">Modifier le ticket</a></p>
    <h2>{{ ticket.title }}</h2>
    <p>{{ ticket.user}} {{ ticket.time_created }}</p>
    <img src="{{ ticket.image.url }}">
    <p>{{ ticket.description }}</p>
{% endblock content %}
