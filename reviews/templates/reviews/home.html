{% extends 'base.html' %}

{% block title %}Flux{% endblock title %}


{% block content %}
    <div class="critical">
        <a href=""><button class="btn critical__btn" type='button'>Demander une critique</button></a>
        <a href="{% url 'create_ticket_and_review' %}"><button class="btn critical__btn" type='button'>Cr√©er une critique</button></a>
    </div>

    <div class="flux">
        {% for ticket in tickets %}
            <div class="post">
                <div class="date_time">
                    <p>{{ ticket.time_created }}</p>
                </div>
                <div class="book">
                    <p>Ticket - {{ ticket.user}}</p>
                    <a class="book_link" href="{% url 'view_ticket' ticket.id %}">
                        <h2>{{ ticket.title }}</h2>
                    </a>
                    <img src="{{ ticket.image.url }}">
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
