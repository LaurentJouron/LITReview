{% extends 'base.html' %}
{% block title %}Flux{% endblock title %}
{% block content %}
    <a href=""><button type='button'>Demander une critique</button></a>
    <a href="{% url 'create_ticket_and_review' %}"><button type='button'>Créer une critique</button></a>

    <div class="grid-container">
        {% for ticket in tickets %}
            <div class="post">
                <a href="{% url 'view_ticket' ticket.id %}">
                    <h2>{{ ticket.title }}</h2>
                </a>
                    <p>Ce ticket a été créer par {{ ticket.user}} le {{ ticket.time_created }}</p>
                    <img src="{{ ticket.image.url }}">
                    <p>{{ ticket.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
