{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'reviews/style.css' %}">

{% block title %}Créer un ticket{% endblock title %}
{% block content %}
    <h2>Créer un ticket</h2>
    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Envoyer</button>
    </form>
{% endblock content %}
