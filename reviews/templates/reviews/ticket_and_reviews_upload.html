{% extends 'base.html' %}
{% block title %}Créer un ticket{% endblock title %}
{% block content %}
    <h2>Créer un ticket</h2>
    <form method="post" enctype="multipart/form-data">
        {{ ticket_form.as_p }}
        {% comment %} {{ review_form.as_p }} {% endcomment %}
        {% csrf_token %}
        <button type="submit">Envoyer</button>
    </form>
{% endblock content %}
