{% extends 'base.html' %}

{% block title %}Créer une critique{% endblock title %}

{% block content %}
    <h2>Créer un critique</h2>
    <form method="post" enctype="multipart/form-data">
        <p>Livre / Article</p>
        {{ ticket_form.as_p }}
        <hr>
        <p>Critique</p>
        {{ review_form.as_p }}
        {% csrf_token %}
        <button type="submit">Envoyer</button>
    </form>
{% endblock content %}
